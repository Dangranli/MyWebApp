<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid text-center">
    <div><h2>[[${pageTitle}]]</h2></div>
    <form th:action="@{/users/save}" method="post" th:object="${user}" style="max-width: 500px;margin: 0 auto;">
        <input type="hidden" th:field="*{id}">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
            <label class="col-sm-4 col-form-label">E-mail:</label>
            <div class="col-sm-8">
                <input type="email" th:field="*{email}" class="form-control" required minlength="8" maxlength="45"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Name:</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{name}" class="form-control" required minlength="2" maxlength="45"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Phone Number:</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{phoneNum}" class="form-control" required minlength="2" maxlength="45"/>
            </div>
        </div>
            <input type="hidden" th:field="*{balance}" class="form-control" required minlength="2" maxlength="45"/>
            <input type="hidden" th:field="*{moneyForWithdraw}" class="form-control" required minlength="2" maxlength="45"/>
            <input type="hidden" th:field="*{moneyForDeposit}" class="form-control" required minlength="2" maxlength="45"/>
        <div class="form-group row">
                <input type="hidden" th:field="*{password}" class="form-control" required minlength="3"
                       maxlength="15"/>

        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary m-2">Save</button>
            <button type="button" class="btn btn-primary m-2" onclick="cancelForm()">Cancel</button>
        </div>
        </div>

</form>
</div>
<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/users}]]";
    }
</script>
</body>
</html>
